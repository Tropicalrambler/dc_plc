<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h2> {{ title }} </h2>
<div id="completeness-table">
    <br/>
    <table id="role-completeness" width="50%">
        <tr class="list-row list-row-head text-muted" style="width: 100%"><th>Role</th><th>Progress</th></tr>
        {% for item in role_completeness %}
            <tr class="list-row">
            <td>{{ item.name }}</td>
            <td>{{ item.progress }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
